<script>
// –°–ï–†–í–ï–† –ñ–î–Å–¢ –°–¢–†–û–ö–£ –≤ specs ‚Äî –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —á–∏—Å—Ç—ã–π —Ç–µ–∫—Å—Ç
function specsText(text) {
  return (text || '').trim();
}

async function loadProducts() {
  const r = await fetch('/api/products');
  const js = await r.json();
  const tb = document.querySelector('#tbl tbody');
  tb.innerHTML = '';
  js.forEach(p => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${p.model}</td>
      <td>${p.quality || ''}</td>
      <td>${p.price}</td>
      <td>${p.currency}</td>
      <td>${p.vendor || ''}</td>
      <td>${p.photo ? `<img src="${p.photo}" width="40" alt="">` : ''}</td>
      <td>${p.stock || 0}</td>
      <td>${p.active ? '‚úÖ' : '‚ùå'}</td>
      <td>
        <button onclick="delProduct('${p.id}')">–£–¥–∞–ª–∏—Ç—å</button>
      </td>
    `;
    tb.appendChild(tr);
  });
}

async function delProduct(id) {
  if (!confirm('–£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä?')) return;
  const r = await fetch('/api/products/' + id, { method: 'DELETE' });
  if (r.ok) loadProducts();
}

document.getElementById('addForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const f = e.target;

  const payload = {
    active: true,
    brand: (f.brand.value || '').trim().toLowerCase(),
    model: (f.model.value || '').trim(),
    quality: (f.quality.value || '').trim(),
    price: Number(f.price.value || 0),
    currency: (f.currency.value || 'TJS').trim(),
    vendor: (f.vendor.value || '').trim(),
    photo: (f.photo.value || '').trim(),
    stock: Number(f.stock.value || 0),
    type: (f.type.value || '').trim(),
    tags: (f.tags.value || '').split(',').map(s => s.trim()).filter(Boolean),
    specs: specsText(f.specs.value), // ‚Üê –°–¢–†–û–ö–ê!
  };

  const r = await fetch('/api/products', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json; charset=utf-8' }, // ‚Üê UTF-8
    body: JSON.stringify(payload)
  });

  let js = {};
  try { js = await r.json(); } catch (_) {}

  if (r.ok) {
    alert('‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–æ');
    f.reset();
    loadProducts();
  } else {
    alert('‚ùå –û—à–∏–±–∫–∞: ' + (js.error || r.status));
  }
});

loadProducts();
</script>
