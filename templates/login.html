{% extends "base.html" %}
{% block title %}Вход — Админ{% endblock %}
{% block content %}
<style>
@import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap");
:root{--bg1:#1a1031;--bg2:#2a1452;--bg3:#30164f;--panel:#22143dbd;--ink:#efeaff;
--shadow-d:rgba(0,0,0,.45);--shadow-l:rgba(255,255,255,.06);--g-blue:linear-gradient(135deg,#7a35ff 0%,#4db5ff 100%);}
body{font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:var(--ink);
background:radial-gradient(1200px 700px at 15% -10%, #4a1caf66 0%, transparent 60%),
radial-gradient(1200px 700px at 105% 10%, #ff3d8566 0%, transparent 60%),
linear-gradient(180deg, var(--bg3), var(--bg1));}
.wrap{min-height:70vh;display:grid;place-items:center;padding:40px 16px}
.card{width:min(460px,92vw);background:var(--panel);padding:22px;border-radius:24px;
box-shadow:14px 14px 32px var(--shadow-d),-10px -10px 28px var(--shadow-l)}
h1{margin:0 0 14px;font-weight:800}
label{display:block;margin:10px 0 6px}
.input{width:100%;border:none;outline:none;padding:12px 16px;border-radius:16px;color:var(--ink);background:#23153fbd;
box-shadow:inset 6px 6px 12px rgba(0,0,0,.45), inset -6px -6px 14px rgba(255,255,255,.06), 8px 8px 22px rgba(0,0,0,.35), -6px -6px 18px rgba(255,255,255,.04)}
.btn{margin-top:14px;width:100%;border:none;cursor:pointer;color:#fff;font-weight:700;padding:12px 16px;border-radius:18px;background:var(--g-blue);
box-shadow:10px 10px 22px var(--shadow-d), -8px -8px 18px var(--shadow-l)}
.error{margin-top:10px;color:#ff98a6}.help{opacity:.8;font-size:13px;margin-top:10px}
</style>
<div class="wrap">
  <form class="card" method="post">
    <h1>Вход в админ-панель</h1>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <label>Логин</label>
    <input class="input" name="username" autocomplete="username" placeholder="admin">
    <label>Пароль</label>
    <input class="input" type="password" name="password" autocomplete="current-password" placeholder="••••••••">
    <button class="btn" type="submit">Войти</button>
    <div class="help">ENV на Railway: <b>ADMIN_USER</b>, <b>ADMIN_PASS</b>, <b>SECRET_KEY</b></div>
  </form>
</div>
{% endblock %}
